<header class="md:fixed md:top-0 md:left-0 md:right-0 md:z-50 bg-pastel-beige-light md:bg-opacity-70 border-b border-pastel-beige-light shadow-sm backdrop-blur-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-[10vh]">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center">
          <img src="/logo.png" alt="Crianzas Conscientes" class="h-12 w-auto">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:block">
        <div class="ml-10 flex items-baseline space-x-4 xl:space-x-6">
          <a routerLink="/"
             routerLinkActive="text-pastel-green font-medium"
             [routerLinkActiveOptions]="{exact: true}"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Inicio
          </a>
          <a routerLink="/quien-soy"
             routerLinkActive="text-pastel-green font-medium"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Quién Soy
          </a>
          <a routerLink="/que-es-crianza-consciente"
             routerLinkActive="text-pastel-green font-medium"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Qué es Crianzas Conscientes
          </a>
          <a routerLink="/servicios"
             routerLinkActive="text-pastel-green font-medium"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Servicios
          </a>
          <a routerLink="/recursos-digitales"
             routerLinkActive="text-pastel-green font-medium"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Recursos
          </a>
          <a routerLink="/blog"
             routerLinkActive="text-pastel-green font-medium"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Blog
          </a>
          <a routerLink="/contacto"
             routerLinkActive="text-pastel-green font-medium"
             class="text-neutral-600 hover:text-pastel-green px-2 py-2 rounded-2xl text-md font-medium transition-colors whitespace-nowrap">
            Contacto
          </a>
        </div>
      </div>

      <!-- CTA Button -->
      <div class="hidden lg:block">
          <a routerLink="/descarga-guia" (click)="onDownloadGuideClick()" class="btn-primary text-md px-4 py-2">
            Descarga la guía gratuita
          </a>
      </div>


      <!-- Mobile menu button -->
      <div class="lg:hidden">
        <button (click)="toggleMenu()" class="text-neutral-700 hover:text-pastel-green p-2">
          <svg class="h-6 w-6" [class.hidden]="isMenuOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="h-6 w-6" [class.hidden]="!isMenuOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="lg:hidden" [class.hidden]="!isMenuOpen()">
      <div class="px-2 pt-2 pb-3 space-y-1 border-t border-pastel-beige-light mt-2">
        <a routerLink="/" 
           routerLinkActive="bg-pastel-beige-light text-pastel-green" 
           [routerLinkActiveOptions]="{exact: true}"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Inicio
        </a>
        <a routerLink="/quien-soy" 
           routerLinkActive="bg-pastel-beige-light text-pastel-green"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Quién Soy
        </a>
        <a routerLink="/que-es-crianza-consciente" 
           routerLinkActive="bg-pastel-beige-light text-pastel-green"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Qué es la Crianza Consciente
        </a>
        <a routerLink="/servicios"
           routerLinkActive="bg-pastel-beige-light text-pastel-green"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Servicios
        </a>
        <a routerLink="/recursos-digitales"
           routerLinkActive="bg-pastel-beige-light text-pastel-green"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Recursos Digitales
        </a>
        <a routerLink="/blog"
           routerLinkActive="bg-pastel-beige-light text-pastel-green"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Blog
        </a>
        <a routerLink="/contacto"
           routerLinkActive="bg-pastel-beige-light text-pastel-green"
           (click)="closeMenu()"
           class="text-neutral-700 hover:bg-pastel-beige-light hover:text-pastel-green block px-3 py-2 rounded-2xl text-base font-medium">
          Contacto
        </a>
        <div class="pt-4">
          <a routerLink="/descarga-guia" (click)="onDownloadGuideClick()" (click)="closeMenu()" class="block w-full bg-pastel-green hover:bg-pastel-green-dark text-pastel-cream font-medium py-2 px-4 rounded-2xl text-md transition-colors text-center">
            Descarga la guía gratuita
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
